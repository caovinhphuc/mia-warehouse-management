<!DOCTYPE html>

    <style>
      * {

      body {

  </head>
  <body>
    <div class="container">

        <button onclick="testPost()" id="btnPost">Test POST Request</button>

          üåê M·ªü URL tr·ª±c ti·∫øp

        <strong>‚ö†Ô∏è L∆∞u √Ω:</strong>

          N·∫øu g·∫∑p l·ªói "Failed to fetch", ƒë√¢y l√† l·ªói CORS khi m·ªü file tr·ª±c ti·∫øp.
          H√£y ch·∫°y local server: <code>node test-server.js</code> r·ªìi m·ªü

    <script>
      const APPS_SCRIPT_URL =

      document.getElementById("urlDisplay").textContent = APPS_SCRIPT_URL;

      function showResult(message, type = "loading") {
        const resultDiv = document.getElementById("result");
        resultDiv.className = "result " + type;
        resultDiv.innerHTML = message;
      }

      async function testGet() {
        const btn = document.getElementById("btnGet");
        btn.disabled = true;
        showResult("üîÑ ƒêang test GET request...", "loading");

        try {
          const response = await fetch(APPS_SCRIPT_URL, {
            method: "GET",
            mode: "cors",
          });

          if (response.ok) {
            const data = await response.json();
            showResult(
              `‚úÖ GET Request th√†nh c√¥ng!<br>
            <pre>${JSON.stringify(data, null, 2)}</pre>`,
              "success"
            );
          } else {
            const text = await response.text();
            showResult(
              `‚ö†Ô∏è GET Request tr·∫£ v·ªÅ status: ${response.status}<br>
            <pre>${text.substring(0, 500)}</pre>
            <p style="margin-top: 10px; font-size: 14px;">
              üí° N·∫øu th·∫•y trang ƒëƒÉng nh·∫≠p, c·∫ßn c·∫•u h√¨nh l·∫°i deployment settings:
              <ul style="margin-left: 20px; margin-top: 5px;">
                <li>Execute as: Me</li>

              </ul>
            </p>`,
              "error"
            );
          }
        } catch (error) {
          let errorMessage = `‚ùå GET Request failed: ${error.message}`;

          // Provide helpful error messages
          if (error.message.includes('Failed to fetch')) {
            errorMessage += `<br><br>
            <strong>üí° V·∫•n ƒë·ªÅ:</strong> L·ªói CORS - Kh√¥ng th·ªÉ fetch t·ª´ file:// protocol<br><br>
            <strong>‚úÖ Gi·∫£i ph√°p:</strong><br>
            <ol style="margin-left: 20px; margin-top: 10px;">
              <li>Ch·∫°y local server: <code>node test-server.js</code></li>
              <li>M·ªü browser: <code>http://localhost:3000/test-apps-script.html</code></li>
              <li>Ho·∫∑c test tr·ª±c ti·∫øp URL trong browser tab m·ªõi</li>
            </ol>
            <br>
            <button onclick="window.open('${APPS_SCRIPT_URL}', '_blank')" style="background: #28a745; margin-top: 10px;">
              üåê M·ªü URL trong tab m·ªõi ƒë·ªÉ test
            </button>`;
          }

          showResult(
            `${errorMessage}<br>
          <pre style="font-size: 11px;">${error.stack || ''}</pre>`,
            "error"
          );
        } finally {
          btn.disabled = false;
        }
      }

      async function testPost() {
        const btn = document.getElementById("btnPost");
        btn.disabled = true;
        showResult("üîÑ ƒêang test POST request...", "loading");

        const testData = {
          timestamp: new Date().toISOString(),
          action: "TEST_CONNECTION",
          username: "test-user",
          details: "Testing Apps Script connection from browser",
          status: "SUCCESS",
          ipAddress: "127.0.0.1",
        };

        try {
          const response = await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testData),
            mode: "cors",
          });

          if (response.ok) {
            const data = await response.json();
            showResult(
              `‚úÖ POST Request th√†nh c√¥ng!<br>
            <strong>Test Data ƒë√£ g·ª≠i:</strong><br>
            <pre>${JSON.stringify(testData, null, 2)}</pre>

            <pre>${JSON.stringify(data, null, 2)}</pre>`,
              "success"
            );
          } else {
            const text = await response.text();
            showResult(
              `‚ö†Ô∏è POST Request tr·∫£ v·ªÅ status: ${response.status}<br>
            <pre>${text.substring(0, 500)}</pre>
            <p style="margin-top: 10px; font-size: 14px;">
              üí° N·∫øu th·∫•y trang ƒëƒÉng nh·∫≠p, c·∫ßn c·∫•u h√¨nh l·∫°i deployment settings.
            </p>`,

          }
        } catch (error) {
          let errorMessage = `‚ùå POST Request failed: ${error.message}`;

          // Provide helpful error messages
          if (error.message.includes('Failed to fetch')) {
            errorMessage += `<br><br>
            <strong>üí° V·∫•n ƒë·ªÅ:</strong> L·ªói CORS - Kh√¥ng th·ªÉ fetch t·ª´ file:// protocol<br><br>
            <strong>‚úÖ Gi·∫£i ph√°p:</strong><br>
            <ol style="margin-left: 20px; margin-top: 10px;">
              <li>Ch·∫°y local server: <code>node test-server.js</code></li>
              <li>M·ªü browser: <code>http://localhost:3000/test-apps-script.html</code></li>
              <li>Ho·∫∑c test b·∫±ng Node.js script: <code>node test-apps-script-url.js</code></li>
            </ol>

              üí° L·ªói CORS x·∫£y ra v√¨ browser block fetch t·ª´ file:// protocol. C·∫ßn ch·∫°y t·ª´ HTTP server.
            </p>`;
          }

          showResult(
            `${errorMessage}<br>
          <pre style="font-size: 11px;">${error.stack || ''}</pre>`,
            "error"
          );
        } finally {
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
